<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Morse Code Tutor!</title>
  <script src="./renderer.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: rgb(10, 6, 34);">
  <script type="text/javascript">
    $(document).ready(function() {
      $("#navbar").load("navbar.html");
      $("#header").load("header.html");
      $("#fotter").load("fotter.html");
    });
  </script>
  <div id="navbar"></div>
  <div id="header"></div>




  <div class="container mt-5">
    
  
    <button type="button" class="btn btn-primary" id="toastbtn">Debug Menu</button>
    
    <div class="toast" class="row">
      <div class="toast-header">
        <strong class="me-auto">Debug Menu</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">
        Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        Electron <span id="electron-version"></span>.
      </div>
    </div>
  </div>
  
  <script>
  document.getElementById("toastbtn").onclick = function() {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function(toastEl) {
      return new bootstrap.Toast(toastEl)
    })
    toastList.forEach(toast => toast.show()) 
  }
  </script>
  <div class="fixed-bottom" id="fotter"></div>
</body>
</html>
