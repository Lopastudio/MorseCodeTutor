<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="../css/sentences.css">
</head>
<body>
  <div id="quiz">
    <h1 id="question"></h1>
    <div class="options">
      <div>
        <input type="radio" name="option" id="optionA" value="">
        <label for="optionA" id="optionA-label"></label>
      </div>
      <div>
        <input type="radio" name="option" id="optionB" value="">
        <label for="optionB" id="optionB-label"></label>
      </div>
      <div>
        <input type="radio" name="option" id="optionC" value="">
        <label for="optionC" id="optionC-label"></label>
      </div>
      <div>
        <input type="radio" name="option" id="optionD" value="">
        <label for="optionD" id="optionD-label"></label>
      </div>
    </div>
    <button id="submit">Submit</button>
  </div>

  <div id="results">
    <h2>Quiz Results</h2>
    <p>Your score: <span id="score"></span></p>
    <p>Time taken: <span id="time"></span> seconds</p>
  </div>

  <script src="../js/quiz.js"></script>
</body>
</html>
